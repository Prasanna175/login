<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('pic1.jpg'); /* Change this to your image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-page {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0); /* Dark overlay for better visibility */
        }

         .navbar {
             width: 100%;
             display: flex;
             justify-content: flex-end; /* Aligns items to the right */
             align-items: center;
             padding: 15px 50px;
             position: absolute;
             top: 0;
        }
          /* Heading pushed down three lines (roughly 6 lines as per your comment) */
        .heading {
            position: absolute;
            top: 80px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            width: 100%;
        }


         nav ul {
             list-style: none;
             display: flex;
             margin-right: 50px; /* Moves menu items more to the right */
        }

         nav ul li {
             margin: 0 15px;
        }

         nav ul li a {
             color: white;
             text-decoration: none;
             font-size: 18px;
        }

        .loginbtn {
             background-color: transparent;
             border: 1px solid white;
             color: white;
             padding: 5px 15px;
             cursor: pointer;
        }
         
        .login-page {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height:500px;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .form-box {
            width: 100%;
            position: relative;
            
        }

        .button-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background-color:none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px ;
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(5px);
            color:black;
             background-color:peachpuff
         }
          .toggle-btn:hover {
            background-color:  #00FFFF;

        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(5px);
            color:white;
       }
            .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Placeholder color */
    }  

        .submit-btn {
            width: 100%;
            top:40%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00ffff;
            cursor: pointer;
            
    }
            .submit-btn:hover {
            background-color:#9400D3;
        

           
        }

         /* Google Sign-In Button */
        .google-signin-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color:#00ffff;
            color: black;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
           
        }

           .google-signin-btn:hover {
            background-color:#FF0000;
        }  
            .check-box + span {
            margin-left: 5px;
            background: rgba(25, 25, 25, 0);
            backdrop-filter: blur(5px);
            color:white;
        }
          /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 50px;
            width: 200px;
        }
           .form-links {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}

.form-links a {
    text-decoration: none;
    font-size: 17px;
    color: white;
}

.form-links a:hover {
    text-decoration: underline;
}

      
</style>
   
</head>
<body>
    <div class="full-page">
        <div class="navbar">
        <div class="heading">Welcome to Bodhasoft!!</div>

        <img src="bodhasoft logo.jpg" alt="Logo" class="logo"> <!-- Logo added here -->
                      <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>
                    <li><a href='#'>Services</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
                    <button type='button' onclick='register()' class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text' class='input-field' placeholder='Email Id' required>
                    <input type='password' class='input-field' placeholder='Enter Password' required>
                    <input type='checkbox' class='check-box'><span>Remember Password</span>
                    <button type='submit' class='submit-btn'>Log in</button>
                     <!-- Google Sign-In Button -->
                    <button type='button' class='google-signin-btn'>
                       
                        Sign in with Google
                    </button>

                </form>
            <div class="form-links">
    <a href="#" class="signup-link" >Sign Up</a>
    <a href="#" class="forgot-password-link">Forgot Password?</a>
</div>

                <form id='register' class='input-group-register' style="display: none;">
                    <input type='text' class='input-field' placeholder='First Name' required>
                    <input type='text' class='input-field' placeholder='Last Name ' required>
                    <input type='email' class='input-field' placeholder='Email Id' required>
                    <input type='password' class='input-field' placeholder='Enter Password' required>
                    <input type='password' class='input-field' placeholder='Confirm Password' required>
                    <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit' class='submit-btn'>Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function register() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }

        function login() {
            document.getElementById('login').style.display = 'block';
            document.getElementById('register').style.display = 'none';
        }

        var modal = document.getElementById('login-form');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
